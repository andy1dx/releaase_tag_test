name: release_ci

on:
  workflow_dispatch:
  push:
    branches:
      - "feature/*"
      - "main"
      - "master"
      - "hotfix/*"
  release:
    types:
      - published
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+"

jobs:
  lint_backend:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]
        node: [18]
    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v3
      - name: Checkout repository and submodules
        run: |
          NAME=${GITHUB_REF_NAME}
          echo ${{ github.event_name }}
          VERSION=${NAME:1}
          echo $VERSION
          echo ${GITHUB_REF_NAME}
